<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online shop</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/catalog.js" defer></script>
        <script src="./js/cart.js" defer></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="header__wrapper">
                    <h1 class="header__title">Multi shop</h1>
                    <button class="header__cart">
                        <img src="./icons/shopping-cart.png" alt="cart" />
                        <span>0</span>
                    </button>
                </div>
            </div>
        </header>
        <section class="catalog">
            <div class="wrapper">
                <div class="catalog__wrapper">
                    <!-- <div class="catalog__item">
                        <div class="catalog__image">
                            <img
                                src="./temp_images/iphone.jpg"
                                alt="item img"
                            />
                        </div>
                        <h2 class="catalog__title">Iphone 12</h2>
                        <span class="catalog__price">38000</span>
                        <button class="catalog__btn">+</button>
                    </div> -->
                </div>
            </div>
        </section>
        <div class="cart-dialog">
            <button class="cart-dialog__close">
                <img src="./icons/close.png" alt="close" />
            </button>
            <h2 class="cart-dialog__title">Your cart</h2>
        </div>
    </body>
</html>
